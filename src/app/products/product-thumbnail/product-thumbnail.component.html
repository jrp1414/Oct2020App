<div class="card">
    <img class="card-img-top" width="80px" height="80px" [src]="product?.imageUrl" alt="">
    <div class="card-body">
        <h4 class="card-title">{{product?.productName | uppercase}}</h4>
        <h5 class="card-text">{{product?.productCode | lowercase}}</h5>
        <p class="card-text">{{product?.description?.descText | shorten | lowercase }}</p>
        <h5 class="card-text">{{product?.price | currency:'GBP':true:'1.2-2' }}</h5>
        <h5 class="card-text">{{product?.releaseDate | date : 'fullDate' }}</h5>
        <button type="button" class="btn btn-primary" (click)="SendToParent()">Send to Parent</button>
        <button type="button" class="btn btn-primary" (click)="TestLogger()">Test Logger</button>
    </div>
</div>
